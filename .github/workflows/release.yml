name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            cross: true
          - target: x86_64-apple-darwin
            os: macos-13
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross (Linux aarch64)
        if: matrix.cross
        run: cargo install cross --locked

      - name: Build (native)
        if: "!matrix.cross"
        run: cargo build --release --target ${{ matrix.target }} -p fae-cli

      - name: Build (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }} -p fae-cli

      - name: Package (unix)
        if: matrix.archive == 'tar.gz'
        shell: bash
        run: |
          BINARY="target/${{ matrix.target }}/release/fae-cli"
          STAGING="fae-${{ github.ref_name }}-${{ matrix.target }}"
          mkdir -p "$STAGING"
          cp "$BINARY" "$STAGING/fae"
          cp LICENSE-MIT LICENSE-APACHE README.md "$STAGING/" 2>/dev/null || true
          tar czf "$STAGING.tar.gz" "$STAGING"
          echo "ASSET=$STAGING.tar.gz" >> "$GITHUB_ENV"

      - name: Package (windows)
        if: matrix.archive == 'zip'
        shell: bash
        run: |
          BINARY="target/${{ matrix.target }}/release/fae-cli.exe"
          STAGING="fae-${{ github.ref_name }}-${{ matrix.target }}"
          mkdir -p "$STAGING"
          cp "$BINARY" "$STAGING/fae.exe"
          cp LICENSE-MIT LICENSE-APACHE README.md "$STAGING/" 2>/dev/null || true
          7z a "$STAGING.zip" "$STAGING"
          echo "ASSET=$STAGING.zip" >> "$GITHUB_ENV"

      - uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.target }}
          path: ${{ env.ASSET }}

  publish:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: release-*
          merge-multiple: true

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git tag --sort=-v:refname | head -2 | tail -1)
          if [ -n "$PREV_TAG" ]; then
            CHANGES=$(git log "$PREV_TAG"..HEAD --pretty=format:"- %s" --no-merges)
          else
            CHANGES=$(git log --pretty=format:"- %s" --no-merges -20)
          fi
          {
            echo "CHANGELOG<<EOF"
            echo "$CHANGES"
            echo "EOF"
          } >> "$GITHUB_ENV"

      - name: Determine pre-release
        id: prerelease
        run: |
          TAG="${{ github.ref_name }}"
          if echo "$TAG" | grep -qE '-(alpha|beta|rc)'; then
            echo "IS_PRERELEASE=true" >> "$GITHUB_ENV"
          else
            echo "IS_PRERELEASE=false" >> "$GITHUB_ENV"
          fi

      - uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          body: |
            ## Changes

            ${{ env.CHANGELOG }}

            ## Installation

            Download the archive for your platform, extract, and place `fae` in your PATH.

            | Platform | Archive |
            |----------|---------|
            | Linux x86_64 | `fae-${{ github.ref_name }}-x86_64-unknown-linux-gnu.tar.gz` |
            | Linux aarch64 | `fae-${{ github.ref_name }}-aarch64-unknown-linux-gnu.tar.gz` |
            | macOS x86_64 | `fae-${{ github.ref_name }}-x86_64-apple-darwin.tar.gz` |
            | macOS aarch64 | `fae-${{ github.ref_name }}-aarch64-apple-darwin.tar.gz` |
            | Windows x86_64 | `fae-${{ github.ref_name }}-x86_64-pc-windows-msvc.zip` |
          prerelease: ${{ env.IS_PRERELEASE }}
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
