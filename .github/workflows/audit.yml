name: Security Audit

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 0 * * 1"

permissions:
  checks: write
  contents: read

jobs:
  audit:
    name: Cargo Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: rustsec/audit-check@v2.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
